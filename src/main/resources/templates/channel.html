<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${channel.name}"></title>
    <script src="/js/channel.js"></script>
</head>
<body>
    <h2 th:text="${channel.name}"></h2>
    <div id="chatRoom">
        <!-- Messages? -->
    </div>
    <form id="messageBox">
        <input type="text" id="messageInput" placeholder="Chat here...">
        <button type="submit" id="send_button">Send</button>
    </form>
    <input type="hidden" id="channel_id" th:value="${channel.channelId}">
    <input type="hidden" id="user_id" th:value="${user.userId}">
</body>
</html>
